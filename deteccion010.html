<!doctype html>
<html lang="es">
    <head>
        <title>Detecci√≥n de movimiento</title>
    </head>
    <body>
        <canvas id="lienzo" width="640px" heigth="480px"> </canvas>
        <video id="video" autoplay> </video>
        <script>
            const video = document.getElementById("video");
            const lienzo = document.getElementById("lienzo");
            const contexto = lienzo.getContext("2d");
            const paso = 32;
            var pixelesviejos= [];
            var pixelesnuevos= [];
            var contador = 0
            
            navigator.mediaDevices.getUserMedia({video:true})
                .then(function(flujo){
                    video.scrObject =flujo;
                })
                .catch(function(error){
                    console.log("error: "+error) 
                })
            
            function videoALienzo(){
                contexto.drawImage(video,0,0,lienzo.width,lienzo.height);
                pixelesviejos = pixelesnuevos
                pixelesnuevos = []
                for(let x=0;x<640;x+=paso){
                    for(let y=0;y<480;y+=paso){
                        let pixel = contexto.getImageData(x,y,1,1);
                        pixelesnuevos.push(pixel.data)
                    }
                }
                if (contador > 0){
                    for(let i=0;i<pixelesnuevos.lenght;i++){
                        let rojonuevo= pixelesnuevos[i][0]
                        let rojoviejo= pixelesnuevos[i][0]
                        let diferencia = Math.abs(rojonuevo-rojoviejo)
                        console.log(diferencia)
                    }
                }
                requestAnimationFrame(videoALienzo)
                contador ++;
            }
            
            video.addEventListener('play', function(){
                    videoALienzo()
            })
        </script>
    </body>


</html>
